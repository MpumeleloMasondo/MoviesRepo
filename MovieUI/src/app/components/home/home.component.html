<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <p-chart type="pie" [data]="data"></p-chart>
                </div>
            </div>
            <div class="col-md-6">
                <!-- <div class="card">
                    <-- <p-chart type="bar" [data]="averageRating"></p-chart>
                    
                </div> -->
                <p-panel header="Title">
                    <div *ngFor="let aveRating of averageRating">
                        <h5 >{{aveRating.category}}</h5> 
                        <p-rating [(ngModel)]="aveRating.averageRating" [cancel]="false" readonly="true"></p-rating>
                    </div>
                </p-panel>
                <p-panel >
                    <p-header>
                        Header content here
                    </p-header>
                    Body Content
                    <p-footer>
                        Footer content here
                    </p-footer>
                </p-panel>
            </div>
        </div>
    </div>
</div>
