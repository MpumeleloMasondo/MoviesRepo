<div class="row p-b-20 p-t-10">
    <div class="col-md-12">
        <h3>Movies</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Movies List</h4>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" [(ngModel)]="search" class="form-control inline-block pull-right"
                            placeholder="Filter by Name / Category" #Category />
                    </div>
                    <div class="col-md-6">
                        <button [routerLink]="['/movie/create']"type="submit" class="btn btn-info btn-fill pull-right">Add
                            Movie</button>
                    </div>
                </div> 
            </div>
            <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Movie Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let movie of movies | filter:search">
                            <td scope="row">{{ movie.movieName }}</td>
                            <td>{{ movie.category }}</td>
                            <td>{{ movie.rating }}</td>
                            <td>
                                <a [routerLink]="['/movie/edit', movie.movieId]" class="btn btn-primary mr-2">Edit</a>
                               <button type="submit" class="btn btn-danger"
                                (click) = "onDelete(movie.movieId)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
